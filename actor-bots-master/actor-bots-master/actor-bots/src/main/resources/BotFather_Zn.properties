message.start=您好！我可以帮您创建和管理您的优聆机器人。 我们开始之前，请阅读[手册](https\://actor.readme.io/docs/bots-getting-started)。\n关于优聆机器人的任何问题，欢迎您在我们的开源群中提问。\n\n 您可以通过如下命令控制我：\n [/newbot](send\:/newbot) - 创建新的机器人\n [/setphoto](send\:/setphoto) - 设置机器人的头像\n [/setname](send\:/setname) - 设置机器人的显示名称\n [/setabout](send\:/setabout) - 设置机器人的简介\n [/list](send\:/list) - 列出您的所有机器人\n [/cancel](send\:/cancel) - 取消当前操作

message.new=新机器人? 好吧，我们怎么命名它呢? 请为您的机器人起个名字。
message.new_invalid=请发机器人的名字给我，或者发送 *[/cancel](send\:/cancel)*来取消机器人的创建。

message.new_username=好。现在让我们为您的机器人选择昵称。
message.new_username_used=无法使用此昵称创建机器人，请使用其他昵称重试。
message.new_username_short=抱歉，机器人的昵称至少要5个字符。
message.new_username_long=抱歉, 机器人的昵称不能长于32个字符。
message.new_username_invalid=请发给我合法的机器人昵称。

message.new_success=成功\! 机器人的令牌为： $token。现在您可以向我发送[/setphoto](send\:/setphoto) 命令设置头像。

message.list_empty=您没有任何可用机器人。您可以使用[/newbot](send\:/newbot)命令创建机器人。
message.list=您的机器人\:

message.edit_name=为了重命名请发送机器人的昵称给我。
message.edit_name_ask=好的，现在发送机器人的新名字给我。
message.edit_name_ask_invalid=请发送合法的名字给我！
message.edit_name_error=无法更改名称。退出。请稍候再试。

message.edit_photo=为了更换头像，请发送机器人的昵称给我。
message.edit_photo_ask=好的，现在发送机器人的新头像给我。
message.edit_photo_ask_invalid=请发送合法的头像给我。
message.edit_photo_error=无法更换头像。退出。请稍候再试。

message.edit_about=为了更新简介，请发送机器人的昵称给我。
message.edit_about_ask=好的，现在发送机器人的新简介给我。
message.edit_about_ask_invalid=请发送合法的简介给我。
message.edit_about_error=无法更新简介。退出。请稍候再试。

message.pick_not_your=这不是你的机器人！
message.pick_human=您好！这根本不是机器人！
message.pick_nothing_found=无法通过昵称@$text找到机器人。请重试或发送[/cancel](send\:/cancel)取消。

message.success=成功\! [其他操作?](send\:/start)
message.cancel=好的\! [其他操作?](send\:/start)

message.unknown.0=命令不合法。您说什么？
message.unknown.1=命令不合法。我真的不明白？
message.unknown.2=命令不合法。您什么意思？
message.unknown.3=命令不合法。请您再好好说一下。
