message.start=Привет! Я здесь что бы помочь тебе создать твоих Ботов в Акторе. \
    Пожалуйста, прочитай [документацию](https://actor.readme.io/docs/bots-getting-started) прежде чем начать.\n \
    И не стесняйся задавать вопросы в группе поддержки OpenSource.\n\n \
    Ты можешь отправлять мне следующие комманды\n \
    [/newbot](send:/newbot) - Создать нового бота\n \
    [/setphoto](send:/setphoto) - Установка изображения бота\n \
    [/setname](send:/setname) - Поменять имя бота\n \
    [/setabout](send:/setabout) - Поменять описание бота\n \
    [/list](send:/list) - Показать список своих ботов

message.new=Новый бот? Замечательно. Как мы назовем его? Пожалуйста, отправь мне его имя.
